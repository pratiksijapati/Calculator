<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-main">
    <input type="text">
    <div class="numbers">
    <button class="box1 box">7</button>
    <button class="box2 box">8</button>
    <button class="box3 box">9</button>
    <button class="box4 box">DEL</button>
    <button class="box5 box">AC</button>
    <button class="box6 box">4</button>
    <button class="box7 box">5</button>
    <button class="box8 box">6</button>
    <button class="box9 box">*</button>
    <button class="box10 box">/</button>
    <button class="box11 box">1</button>
    <button class="box12 box">2</button>
    <button class="box13 box">3</button>
    <button class="box14 box">+</button>
    <button class="box15 box">-</button>
    <button class="box16 box">0</button>
    <button class="box17 box">.</button>
    <button class="box18 box">%</button>
    <button class="box19 box">Ans</button>
    <button class="box20 box">=</button>
    </div>
    </div>
    <script src="app.js">
        
    </script>
</body>
</html>
